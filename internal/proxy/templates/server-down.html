<!doctype html>
<html>
  <head>
    <title>Waiting for Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: white;
        color: black;
        padding: 2rem;
      }
      .container {
        position: fixed;
        top: 2rem;
        left: 2rem;
        text-align: left;
      }
      .spinner {
        width: 14px;
        height: 14px;
        border: 2px solid #e5e5e5;
        border-top: 2px solid #92400e;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-left: 0.5rem;
        flex-shrink: 0;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h1 {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      #build-status {
        margin-top: 1rem;
      }
      .build {
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        font-size: 0.75rem;
        font-family: monospace;
        display: flex;
        align-items: center;
      }
      .build:first-child {
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
      }
      .build.building {
        background: #fef3c7;
        color: #92400e;
      }
      .build.failed {
        background: #fee2e2;
        color: #991b1b;
      }
      .build.aborted {
        background: #e5e5e5;
        color: #404040;
      }
      .info-alert {
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        font-family: monospace;
        display: flex;
        align-items: center;
        background: #bfdbfe;
        color: #1e3a8a;
      }
      .info-alert .spinner {
        border-top-color: #1e3a8a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Waiting for Server</h1>
      <div id="build-status">
        <div class="info-alert">
          <span>Waiting for backend to come online...</span>
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <script>
      // Auto-reload functionality via Server-Sent Events
      function connectReload() {
        const eventSource = new EventSource('/__reload');

        eventSource.onmessage = function(event) {
          if (event.data === 'reload') {
            console.log('Backend is online, reloading...');
            window.location.reload();
          }
        };

        eventSource.onerror = function() {
          console.log('Reload connection lost, retrying...');
          eventSource.close();
          setTimeout(connectReload, 2000);
        };
      }

      // Start auto-reload connection
      connectReload();

      // Also try periodic reload as fallback
      setInterval(function() {
        fetch('/__health')
          .then(response => {
            if (response.ok) {
              window.location.reload();
            }
          })
          .catch(() => {
            // Backend still down, continue waiting
          });
      }, 3000);
    </script>
  </body>
</html>
